<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getNumber() {
            var p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    var num = Math.ceil(Math.random()*10); // 生成1-10的随机数
                    if (num<=5){
                        resolve(num)
                    } else {
                        reject("数太大了", num)
                    }
                }, 1000)
            })
            return p
        }

        getNumber().then(
            (data) => {
                console.log("resolve");
                console.log(data);
            },
            (reason, data) => {
                console.log("reject");
                console.log(reason);
            }
        )
    </script>
</body>
</html>
